<html>

<head>
<title>Test HTML Location Functionality</title>

<script>
function getLocation(){
	alert('gettin location');
	navigator.geolocation.getCurrentPosition(getPosition);
}
function getPosition(position){
	document.getElementById('show location').innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
}
</script>	
</head>

<body>
<b>This code will display your current position</b>
<div id='show location'>Location will be displayed here</div>
<button id='getLocation' onclick='getLocation()'>Click Me To Get Your Location</button>
</body>

</html>
